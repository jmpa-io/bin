---
on:
  workflow_call:
    inputs:
      templates:
        description: A space separated list of templates to deploy.
        type: string
        default: deploy
      aws-region:
        description: The AWS region to deploy to.
        required: true
        type: string

    # TODO: should this be done?
      # type:
      #   description: The type of deployment.
      #   type: string
      #   allowed: []
      #   default:
      #
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout.
        uses: actions/checkout@v3

      - name: Configure AWS.
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_RUNNER_ROLE_NAME }}
          role-session-name: github-actions
          aws-region: ${{ inputs.aws-region }}

      - name: Login to AWS ECR.
        uses: aws-actions/amazon-ecr-login@v1.6.2
        with:
          aws-region: ${{ inputs.aws-region }}

      - name: Deploy.
        run: |
          echo "##[group]Pulling image."
          docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/go
          echo "##[endgroup]"
          docker run \
            -v "$PWD:/go/src/app" \
            -w "/go/src/app" \
            -e CI -e AWS_DEFAULT_REGION -e AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY -e AWS_SESSION_TOKEN \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/go \
            sh -c "make ${{ inputs.templates }}"
