---
name: CI/CD
on:
  push:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger]

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    secrets:
      github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}

  test2:
    runs-on: ubuntu-20.04
    steps:
      - run: exit 1

  determine-workflow-conclusion:
    needs: [lint, test2]
    if: always()
    runs-on: ubuntu-20.04
    outputs:
      workflow-conclusion: ${{ steps.determine.outputs.conclusion }}
    steps:
      - id: determine
        run: |
          echo '${{ toJSON(needs) }}'
          success=false
          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.test2.result}}" == "success" ]]; then
            success=true
          fi
          echo "::set-output name=conclusion::$success"

  post-to-slack:
    needs: [determine-workflow-conclusion]
    uses: ./.github/workflows/notify.yml
    if: always()
    with:
      workflow-conclusion: ${{ needs.determine-workflow-conclusion.outputs.conclusion }}
    secrets:
      slack-webhook: ${{ secrets.SLACK_GITHUB_WEBHOOK_URL }}
