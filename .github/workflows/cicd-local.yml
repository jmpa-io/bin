---
on:
  push:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger]

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    secrets:
      github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}

  post-to-slack:
    needs: [lint]
    if: always()
    uses: ./.github/workflows/post-to-slack.yml
    secrets:
      github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
      slack-webhook: ${{ secrets.SLACK_GITHUB_WEBHOOK_URL }}
