---
name: Dependabot auto-merge
on:
  pull_request:
    types: [opened, synchronize]
  repository_dispatch:
    types: [update-dependabot-automerge]

permissions:
  contents: write
  pull-requests: write
  checks: read
  statuses: read

jobs:
  dependabot-automerge:
    if: startsWith(github.head_ref, 'dependabot/')
    uses: jmpa-io/roots/.github/workflows/dependabot-automerge.yml@main
