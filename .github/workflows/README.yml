on:
  workflow_call:
    secrets:
      github-token:
        required: true

jobs:
  run:
    name: Updating README.md, if there are any changes.
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: jmpa-io/depo
          token: ${{ secrets.github-token }}
  
      - run: ls -la
