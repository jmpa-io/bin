---
on:
  workflow_call:
    secrets:
      github-token:
        required: true
      slack-webhook:
        required: true

jobs:
  run:
    name: Updating README.md, if there are any changes.
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: jmpa-io/depot
          token: ${{ secrets.github-token }}

      - name: Checkout depot.
        uses: actions/checkout@v2
        with:
          repository: jmpa-io/depot
          ref: main
          token: ${{ secrets.github-token }}
          path: depot

      - name: Run. 
        run: depot/bin/README.md.sh
        
      - name: Notify Slack.
        if: always()
        uses: jmpa-oss/notify-slack@v0.0.1
        with:
          webhook: ${{ secrets.slack-webhook }}
          status: ${{ job.status }}
